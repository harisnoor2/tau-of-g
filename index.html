<!DOCTYPE html>
<html lang="en" auto>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tau of G Calculator">
        <meta name="author" content="Haris Noor">
        <title>Tau of G Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tau of G Calculator</h1>
            <p>Use the buttons below to create a connected graph, and then calculate to find the number of unique spanning trees.</p>
        </header>
        <div class="control-panel">
            <div class="buttons">
                <input type="radio" id="vertex" name="edit_mode" value="vertex" checked>
                <label for="vertex">Vertex</label>
                <input type="radio" id="edge" name="edit_mode" value="edge">
                <label for="edge">Edge</label>
                <input type="radio" id="delete" name="edit_mode" value="delete">
                <label for="delete">Delete</label>
                <button id="clear">Clear</button>
                <button id="calculate">Calculate</button>
            </div>
            <div id="result">Tau of G: Not Calculated</div>
        </div>
        <div class = "svg">
            <svg xmlns="http://www.w3.org/2000/svg">
                <g id="edges"></g>
                <g id="vertices"></g>
            </svg>
        </div>
        <footer>
            <p>
                <a href="https://en.wikipedia.org/wiki/Deletion%E2%80%93contraction_formula#Spanning_trees" target="_blank">Deletion-Contraction</a> |
                <a href="https://github.com/harisnoor2/tau-of-g" target="_blank">
                    <img src="https://github.githubassets.com/assets/GitHub-Logo-ee398b662d42.png" alt="GitHub" class="github-icon">
                </a>
            </p>
        </footer>
    </body>
</html>
