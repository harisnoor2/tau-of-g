<!DOCTYPE html>
<html lang="en" auto>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tau of G Calculator">
        <meta name="author" content="Haris Noor">
        <title>Tau of G Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class = "buttons">
            <input type="radio" id="vertex" name="edit_mode" value="vertex" checked>
            <label for="vertex">vertex</label><br>
            <input type="radio" id="edge" name="edit_mode" value="edge">
            <label for="edge">edge</label><br>
            <input type="radio" id="delete" name="edit_mode" value="delete">
            <label for="delete">delete</label>
            <button id="clear">Clear</button>
            <button id="calculate">Calculate</button>
        </div>
        <div class = "svg">
            <svg xmlns="http://www.w3.org/2000/svg">
                <g id="edges"></g>
                <g id="vertices"></g>
            </svg>
        </div>
</html>
